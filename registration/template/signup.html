<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* white background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #4CAF50; /* green background */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .signup-container h2 {
      color: #ffffff; /* white text */
      text-align: center;
      margin-bottom: 30px;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
    }
    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"],
    .signup-form textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .signup-form input[type="submit"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #ffffff; /* white background */
      color: #4CAF50; /* green text */
      cursor: pointer;
    }
    .signup-form input[type="submit"]:hover {
      background-color: #f0f0f0; /* light gray on hover */
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form class="signup-form" action="#" method="post" onsubmit="return validateForm()">
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email Id" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <textarea placeholder="Address (Line 1, City, State, Pincode)" required></textarea>
      <label for="patient">
        <input type="checkbox" id="patient" name="userType" value="patient"> Patient
      </label>
      <label for="doctor">
        <input type="checkbox" id="doctor" name="userType" value="doctor"> Doctor
      </label>
      <input type="submit" value="Signup">
    </form>
  </div>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
